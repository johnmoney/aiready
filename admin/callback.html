<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Auth Callback</title>
</head>
<body>
  <p>Authenticating... Redirecting back to editor.</p>
  <script>
    // Preserve OAuth hash/fragment and redirect to admin
    if (window.location.hash) {
      window.location = '/admin/' + window.location.hash;
    } else {
      window.location = '/admin/';
    }
  </script>
</body>
</html>
